{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/login/login.css'%}">

    <title>Title</title>
</head>
<body>

    <div class="background"></div>
    <div class="container">

        {% if messages %}
        <br>
            {% for message in messages%}
                <div class="alert {{message.tags}}">{{message}}</div>
            {% endfor %}

        {% endif %}

    </div>

        <form action="{% url 'login' %}" method="POST">
        <img src="{% static 'img/login/logo.png'%}">
         {% csrf_token %}

            <label for="username">E-mail</label>
            <input class="#" type="email" placeholder="Digite seu email" name="email" id="username">

            <label for="password">Senha</label>
            <input class="#" type="password" name="senha" placeholder="Digite a senha" id="password">

            <button>Entrar</button>

            <!-- Fazer o esqueci minha senha -->
            <a href="{% url 'password_reset'%}">Esqueci minha senha</a>

        </form>
        
            <p>© 2024 Avante. Todos os direitos reservados – Desenvolvido por Samuel E. Rock</p>

</body>
</html>
